[package]
name = "prebindgen-proc-macro"
version = "0.1.0"
edition = "2024"
description = "Proc-macro for prebindgen - copies struct and enum definitions to JSON files"
license = "MIT OR Apache-2.0"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
prebindgen = { path = ".." }

[dev-dependencies]
serde_json = "1.0"
