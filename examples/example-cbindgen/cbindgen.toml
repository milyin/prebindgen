language = "C"
header = "/* Generated by cbindgen for example_ffi bindings */"
include_guard = "EXAMPLE_FFI_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true

[defines]
"target_arch = aarch64" = "TARGET_ARCH_AARCH64"
"target_arch = x86_64" = "TARGET_ARCH_X86_64"

[parse]
# Parse all available items
parse_deps = true
include = []
exclude = []
expand = ["example_cbindgen"]

[fn]
# Configure function generation
args = "auto"

[struct]
# Configure struct generation
derive_eq = false
derive_neq = false